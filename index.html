<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>AUDIOmorph</title>
        <link href="//fonts.googleapis.com/css?family=Lato:400" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/audioplayer.css" />
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="js/audioplayer.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="l" class="left"></div>
            <div id="c" class="center">
                <div class="content">
                    <div class="logo"></div>
                    
                    <a href="#" class="toggle1"> <div class="listen"></div> </a>
                    <div id="content1" class="player">
                        <div class="player_info"><p><b>Dying Flag</b> - Painful Revenge</p></div>
                        <audio preload="auto" controls>
                            <source src="res/PainfulExtrait1.wav" />
                            <source src="res/PainfulExtrait1.ogg" />
                            <source src="res/PainfulExtrait1.mp3" />
                        </audio></div>
                    
                    <a href="#" class="toggle2"> <div class="info"></div> </a>
                    <div id="content2" class="content_text">
                        <p>Afin d'aider les invidivus/groupes ayant un budget restreint nous vous proposons des services d'enregistrement, mixage et mastering à des prix plus abordables.</p>
                        <p></p></div>
                    
                    <a href="#" class="toggle3"> <div class="contact"></div> </a>
                    <div id="content3" class="content_text">
                        <p>Contactez nous par mail à l'adresse: <a href="mailto:***">*****</a></p></div>
                </div>
            </div>
            <div id="r" class="right"></div> 
        </div>
        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript">preload("css/img/c_hover.png, css/img/l_hover.png, css/img/i_hover.png, css/img/logo_hover.png")</script>
    </body>
</html>
